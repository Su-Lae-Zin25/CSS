<html>
	<head>
		<style type>
			ol.decimal{list-style-type:decimal}
		
			ol.lroman{list-style-type:lower-roman}

			ol.uroman{list-style-type:upper-roman}

			ol.lalpha{list-style-type:lower-alpha}
	
			ol.ualpha{listy-style-type:upper-alpha}
		</style>
	</head>
<body>

	<ol class="decimal">
	
	<li>Sun</li>

	<li>Moon</li>
	
	<li>Star</li>
	
	</ol>

	<ol class="lroman">
	
	<li>money</li>

	<li>food</li>

	<li>health</li>

	</ol>

	<ol class="uroman">
	
	<li>apple</li>

	<li>orange</li>

	<li>grapes</li>
	
	</ol>
	
	<ol class="lalpha">

	<li>Coffee</li>

	<li>Tea</li>

	<li>Coca Cola</li>
	
	</ol>

	<ol class="ualpha">

	<li>Coffee</li>

	<li>Tea</li>

	<li>Coca Cola</li>
	
	</ol>
</body>

</html>
