<html>
	<head>
		<style>
			div{
				margin: 150px;
				width:300px;
				height:200px;
				background-color:red;
				border:5px solid orange;
				}
			div#one{
				transform: skew(-20deg,-20deg);
				}
			div#two{
				transform: skew(20deg,20deg)
				}
		</style>
	</head>
<body>

	<h1>The skew() method</h1>

	<h3><i>The skew () method skews an element along the X and Y-axis by the given anglesl</i></h3>

	<div>This is a normal div element.</div>


	<div id="one">This div element is skewed 20 degress along the X-axis, and 20 degress along the Y-axis.</div>
	<div id="two"></div>

</body>

</html>
