<html>
	<head>
		<style>
			div{
				margin:150px;
				height:200px;
				width:300px;
				background-color:lightgreen;
				border: 3px solid yellow;
				
				}
			div#one{
				transform: skew(20deg);
				}
		</style>
	</head>

<body>
	<h1>The skew() Method</h1>

	<div>This is a normal div element.</div>

	<div id="one">This div element skewed 20 degrees along the Y-axis.</div>

</body>

</html>
