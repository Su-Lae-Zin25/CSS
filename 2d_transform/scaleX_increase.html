	<head>
		<style>
			div{
				margin: 150px;
				width: 200px;
				height: 100px;
				background-color: yellow;
				border: 1px solid red;
				transform: scaleX(2);
			}
		</style>
	</head>

<body>

	<h1>The scaleX() Method</h1>

	<div>This div element is two times of its or original width.</div>

</body>

</html>
