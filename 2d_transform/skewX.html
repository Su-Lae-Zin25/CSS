<html>
	<head>
		<style>
			div{
				width:300px;
				height: 100px;
				background-color: lightblue;
				border:3px solid blue;
			}
			div#one{
				transform: skew(20deg);
				}
		</style>
	</head>
<body>

	<h1>The skewX() Method</h1>

	<div>This is a normal div element.</div>

	<div id="one">This div element is skewed 20 defrees along the X-axis.</div>

</body>

</html>
