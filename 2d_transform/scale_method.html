<html>
	<head>
		<style>
			div{
				margin: 150px;
				width: 200px;
				height: 100px;
				background-color: yellow;
				border: 1px solid black;
				transform:scale(2,3);
				}
		</style>
	</head>

<body>

	<h1>The scale() Method </h1>

	<div>This div element is two times of its original width, and three times of its original height.</div>

</body>



</body>

</html>
