<html>	
	<head>		
		<style>	
			.button{
				background-color: #4CAF50;
				border: none;
				color: white;
				padding: 15px 32px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 2px;
				cursor: pointer;
				}
			.button2{background-color: #1823d1;}
			.button3{background-color: #1893d1;}
			.button4{background-color: #7818d1;}
			.button5{background-color: #d16218;}

		</style>
	</head>
<body>
	<h2>CSS button colors</h2>

	<button class="button">hi</button>
	<button class="button2">hi</button>
	<button class="button3">hi</button>
	<button class="button4">hi</button>
	<button class="button5">hi</button>

</body>
</html>
