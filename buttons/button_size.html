<html>	
	<head>		
		<style>	
			.button{
				background-color: #4CAF50;
				border: none;
				color: white;
				padding: 15px 32px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 2px;
				cursor: pointer;
				}
			.button1{font-size: 10px;}
			.button2{font-size: 12px;}
			.button3{font-size: 16px;}
			.button4{font-size: 20px;}
			.button5{font-size: 24px;}

		</style>
	</head>
<body>
	<h2>CSS button colors</h2>

	<button class="button1">hi</button>
	<button class="button2">hi</button>
	<button class="button3">hi</button>
	<button class="button4">hi</button>
	<button class="button5">hi</button>

</body>
</html>
