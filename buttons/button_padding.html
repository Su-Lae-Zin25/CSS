<html>	
	<head>		
		<style>	
			.button{
				background-color: #4CAF50;
				border: none;
				color: white;
				padding: 15px 32px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 2px;
				cursor: pointer;
				}
			.button1{padding: 10px 24px;}
			.button2{padding: 12px 28px;}
			.button3{padding: 14px 40px;}
			.button4{padding: 32px 16px;}
			.button5{padding: 16px;}

		</style>
	</head>
<body>
	<h2>CSS button colors</h2>

	<button class="button1">hi</button>
	<button class="button2">hi</button>
	<button class="button3">hi</button>
	<button class="button4">hi</button>
	<button class="button5">hi</button>

</body>
</html>
