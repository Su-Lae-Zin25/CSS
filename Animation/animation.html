<html>
	<head>
		<style>
			div{
				width:300px;
				height:200px;
				background-color: green;
				animation-name: example;
				animation-duration: 4s;
				}
			@keyframes example{
				from{background-color: green;}
				to {background-color:yellow;}
				}
		</style>
	</head>

<body>

	<h1>CSS Animation</h1>
	<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

	<div></div>
</body>

</html>
