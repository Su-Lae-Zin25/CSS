<html>
	<head>
		<style>
			div{
				width: 100px;
				height: 100px;
				background: red;
				positon: relative;
				animation-name: example;
				animation-duration: 3s;
				animation-delay: 3s;
				animation-fill-mode: both;
				}
			@keyframes example{
				from {top: 0px; background-color: yellow;}
				to {top: 200px; background-color: blue;}
				}
		</style>
	</head>
<body>

	<h1>Animation-fill-mode (both)</h1>

	<div></div>

</body>

</html>
