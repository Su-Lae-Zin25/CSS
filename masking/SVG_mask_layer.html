<html>

<body>
	<h1>An SVG mask layer(formed as circles):</h1>

		<svg width="600" height="400">
			<mask id="svgmak3">
			<circle fill="#ffffff"
		cx="75" cy="75" r="75"></circle>
			<circle fill="#ffffff"
		cx="80" cy="260" r="75">
			</circle>
			
			<circle fill="#ffffff"
		cx="270" cy="160" r="75"></circle>

			</mask>

		<image xmlns:xlink="https://www.w3.org/1999/xlink"
		xlink:href="B.png"
		mask="url(#svgmask3)"></image>
		</svg>

	<img src="B.png" alt="hi" width="600" height="400">

</body>

</html>
