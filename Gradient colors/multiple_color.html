<html>
	<head>
		<style>
		#one{
			height:200px;
			background-color:red;
			background-image:linear-gradient(red, yellow, green);
			}
		#two{
			height:200px;	
			background-color:red;
			background-image:linear-gradient(red, orange, yellow, green, blue, indigo, violet);
			}

		#three{
			height:200px;
			background-color:red;
			background-image:linear-gradient(red 10%, green 85%, blue 95%);
			}
		</style>
	</head>

<body>
	<h1>Linear Gradients-Multiple color stops</h1>

	<p><strong>Norte:</strong>Color stops are spaced evenly when no percents are specified.</p>

	<h2>Color stops(evenly spaced):</h2>

	<div id="one"></div>

	<h2>Color stops(not evenly spaced):</h2>

	<div id="two"></div>

	<div id="three"></div>

</body>

</html>
